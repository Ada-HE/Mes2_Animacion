<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anime Score Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url("https://i.pinimg.com/originals/bd/56/5d/bd565dcc0a556add0b0a0ed6b26d686e.gif") no-repeat center center/cover;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(2px);
      z-index: 1;
    }

    .container {
      z-index: 2;
      background: rgba(255, 255, 255, 0.95);
      padding: 25px; /* Reducido de 35px a 25px para un diseño más compacto */
      border-radius: 20px; /* Reducido de 25px a 20px */
      width: 90%;
      max-width: 400px; /* Reducido de 450px a 400px */
      box-shadow: 0 0 20px #ff66cc; /* Ajustado sombra */
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 18px; /* Reducido de 20px a 18px */
      text-align: center;
      color: #ff66cc;
      text-shadow: 0 0 5px #fff;
      margin-bottom: 20px; /* Reducido de 30px a 20px */
    }

    label {
      display: block;
      margin-bottom: 6px; /* Reducido de 8px a 6px */
      font-weight: 600;
      color: #333;
      font-size: 12px; /* Reducido de 13px a 12px */
    }

    input[type="text"], select {
      width: 100%;
      padding: 10px; /* Reducido de 12px a 10px */
      border-radius: 10px; /* Reducido de 12px a 10px */
      border: 2px solid #ff99cc;
      background: rgba(255, 240, 250, 0.8);
      font-size: 13px; /* Reducido de 14px a 13px */
      margin-bottom: 15px; /* Reducido de 18px a 15px */
      transition: 0.3s;
    }

    input[type="text"]:focus, select:focus {
      border-color: #ff66cc;
      box-shadow: 0 0 8px #ff99cc; /* Ajustado sombra */
      outline: none;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px; /* Reducido de 14px a 12px */
      font-size: 15px; /* Reducido de 16px a 15px */
      font-weight: bold;
      border: none;
      border-radius: 10px; /* Reducido de 12px a 10px */
      background: linear-gradient(to right, #ff66cc, #cc00ff);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 8px #ff66cc; /* Ajustado sombra */
      transition: 0.3s ease;
    }

    input[type="submit"]:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff99cc; /* Ajustado sombra */
    }

    #resultado {
      margin-top: 15px; /* Reducido de 20px a 15px */
      font-weight: bold;
      text-align: center;
      color: #cc00ff;
    }

    .raindrop {
      position: absolute;
      width: 7px;
      height: 25px;
      background: rgba(173, 216, 230, 0.6);
      top: -20px;
      animation: fall linear infinite;
      z-index: 3;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
  <script>
    function predecirAnimationScore(event) {
      event.preventDefault();
      const datos = [
        "source", "genre", "airing", "rank", "members", "reviewers"
      ].map(id => `${id}=${encodeURIComponent(document.getElementById(id).value)}`).join("&");

      fetch("/predict", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: datos
      })
      .then(res => res.json())
      .then(data => {
        const res = document.getElementById("resultado");
        res.textContent = data.error ? "Error: " + data.error : "Score Predicho: " + data.Animation_score;
      })
      .catch(err => {
        document.getElementById("resultado").textContent = "Error en la solicitud.";
        console.error("Error:", err);
      });
    }

    function crearGota() {
      const gota = document.createElement("div");
      gota.className = "raindrop";
      gota.style.left = Math.random() * 100 + "vw";
      gota.style.animationDuration = (Math.random() * 2 + 2) + "s";
      gota.style.opacity = Math.random() * 0.5 + 0.2;
      document.body.appendChild(gota);
      setTimeout(() => gota.remove(), 4000);
    }

    setInterval(crearGota, 100);
  </script>
</head>
<body>
  <div class="container">
    <h1>Anime Score Predictor</h1>
    <form onsubmit="predecirAnimationScore(event)">
      <label for="source">Source (Original, Manga, Light novel, Game...)</label>
      <input type="text" id="source" required />

      <label for="genre">Genre-(Action, Drama, Slice of Life, Comedy...)</label>
      <input type="text" id="genre" required />

      <label for="airing">Airing</label>
      <select id="airing" required>
        <option value="True">TRUE</option>
        <option value="False">FALSE</option>
      </select>

      <label for="rank">Rank</label>
      <input type="text" id="rank" required />

      <label for="members">Members</label>
      <input type="text" id="members" required />

      <label for="reviewers">Reviewers</label>
      <input type="text" id="reviewers" required />

      <input type="submit" value="Predecir" />
    </form>
    <div id="resultado"></div>
  </div>
</body>
</html>
