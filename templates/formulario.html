<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Predicci√≥n de Animation Score</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      width: 90%;
      max-width: 450px;
      z-index: 2;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #ff0000;
      font-size: 26px;
      text-align: center;
      margin-bottom: 25px;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
      font-weight: 600;
    }

    label {
      font-size: 14px;
      color: #333;
      margin-bottom: 8px;
      display: block;
      font-weight: 600;
    }

    select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 2px solid #ffd700;
      border-radius: 10px;
      font-size: 14px;
      background: rgba(255, 245, 245, 0.8);
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    select:focus {
      outline: none;
      border-color: #ff0000;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 2px solid #ffd700;
      border-radius: 10px;
      font-size: 14px;
      background: rgba(255, 245, 245, 0.8);
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #ff0000;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    }

    input[type="submit"] {
      background: linear-gradient(90deg, #ff0000, #cc0000);
      color: #ffd700;
      border: none;
      border-radius: 10px;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    input[type="submit"]:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
    }

    #resultado {
      margin-top: 20px;
      text-align: center;
      color: #ff0000;
      font-weight: 600;
      font-size: 16px;
      text-shadow: 0 0 5px rgba(255, 215, 0, 0.3);
    }

    .sakura {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ffd700;
      border-radius: 50%;
      pointer-events: none;
      animation: fall 5s linear infinite;
      z-index: 0;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
  <script>
    function predecirAnimationScore(event) {
      event.preventDefault();
      const datos = [
        "source", "genre", "airing", "rank", "members", "reviewers"
      ].map(id => `${id}=${encodeURIComponent(document.getElementById(id).value)}`).join("&");

      fetch("/predict", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: datos
      })
      .then(res => res.json())
      .then(data => {
        const res = document.getElementById("resultado");
        res.textContent = data.error ? "Error: " + data.error : "Score Predicho: " + data.Animation_score;
      })
      .catch(err => {
        document.getElementById("resultado").textContent = "Error en la solicitud.";
        console.error("Error:", err);
      });
    }

    function createSakura() {
      const sakura = document.createElement('div');
      sakura.className = 'sakura';
      sakura.style.left = Math.random() * 100 + 'vw';
      sakura.style.animationDuration = Math.random() * 3 + 3 + 's';
      document.body.appendChild(sakura);
      setTimeout(() => sakura.remove(), 6000);
    }
    setInterval(createSakura, 300);
  </script>
</head>
<body>
  <div class="container">
    <h1>Anime Score Predictor</h1>
    <form onsubmit="predecirAnimationScore(event)">
      <label for="source">Source (e.g., Manga, Original)</label>|
      <input type="text" id="source" required />

      <label for="genre">Genre (e.g., Action, Comedy)</label>
      <input type="text" id="genre" required />

      <label for="airing">Airing (TRUE/FALSE)</label>
      <select id="airing" required>
        <option value="True">TRUE</option>
        <option value="False">FALSE</option>
      </select>

      <label for="rank">Rank</label>
      <input type="text" id="rank" required />

      <label for="members">Members</label>
      <input type="text" id="members" required />

      <label for="reviewers">Reviewers</label>
      <input type="text" id="reviewers" required />

      <input type="submit" value="Predecir" />
    </form>
    <div id="resultado"></div>
  </div>
</body>
</html>
